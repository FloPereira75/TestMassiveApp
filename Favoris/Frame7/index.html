<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0 initial-scale=1.0">
        <title>Massive App</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    </head>
<body>
    <main class="container">
        <header>
            <h1>Vos favoris</h1>
            <span><img src="assets/icon_filter.svg" alt="icon filter"></span>
        </header>
        <section class="publication-box">
            <p>Ajouté récemments</p>
            <!-- Card -->
            <div class="card">
                <div class="card-top">
                    <div class="card-user">
                        <div class="avatar"></div>
                        <div class="user-name-time">
                            <p class="user-name">Gaspard G.</p>
                            <p class="user-time-publi">Il y a 1h</p>
                        </div>
                    </div>
                    <span id="more-dot"><img src="assets/dot-more.svg" alt="icon more"></span>
                </div>
                <div class="card-caption">
                    <div class="card-video">
                        <p class="card-video-time">5:30</p>
                    </div>
                    <div class="card-infos">
                        <p class="video-title">Bruno Le Maire face aux Jeunes</p>
                        <div class="card-action">
                            <div class="likes-comments">
                                <span class="likes"><img src="assets/like.svg" alt="like icon"> 113</span>
                                <span class="comments"><img src="assets/comments.svg" alt="like icon"> 32</span>
                            </div>
                            <span class="subscription"><img src="assets/bookmark-blue.svg" alt="icon bookmark blue"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Card -->
        </section>
    </main>
    <footer>
        <nav>
            <a href="#" id="home"><img src="assets/home.svg" alt="home icon"><span class="line-nav"></span></a>
            <a href="#" id="explorer"><img src="assets/explorer.svg" alt="explorer icon"><span class="line-nav"></span></a>
            <a href="#" id="bookmark"><img src="assets/Bookmark-white.svg" alt="bookmark icon"><span class="active line-nav"></span></a>
        </nav>
    </footer>
</body>
</html>

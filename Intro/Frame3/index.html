<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Massive App</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    </head>
<body>
    <main class="container">
        <header>
            <h1>Inscription</h1>
            <p>Merci de remplir les champs ci-dessous</p>
        </header>
        <form action="#">
            <div class="input-group">
                <label for="user-name">Nom d'utilisateur</label>
                <input type="text" id="user-name" placeholder="Emmanuel Macron">
            </div>
            <div class="input-group">
                <label for="user-mail">Adresse mail</label>
                <input type="email" id="user-mail" placeholder="manu.macron@gmail.com">
            </div>
            <div class="input-group">
                <label for="user-name">Mot de passe</label>
                <input type="password" id="user-password"><span id="icon-pass"><img src="assets/viewpassword.svg" alt="icon password"></span>
            </div>
            <div class="checkbox-validation">
                <input type="checkbox" name="validation" id="validation">
                <label for="validation">En cochant cette case, j'accepte les <span id="termes">termes et confidentialité</span> de l'application.</label>
            </div>
            <div class="btn-box">
                <input type="button" id="create-count-btn" value="Créer mon compte">
                <div class="sign-google-box">
                    <input type="button" id="sign-in-google" value="S'inscrire avec Google"><img src="assets/icons8-google.svg" alt="Google icon">
                </div>
            </div>
        </form>
        <p id="already-user">Vous avez déjà un compte? <span>Se connecter</span></p>
    </main>
</body>
</html>

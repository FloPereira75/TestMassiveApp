<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Massive App</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    </head>
<body>
    <div class="bckg-top-img"></div>
    <main class="container">
        <div class="back-or-settings-box">
            <span id="go-back"><img src="assets/Union.svg" alt="go back arrow icon"></span>
            <span id="settings"><img src="assets/Setting.svg" alt="Setting icon"></span>
        </div>
        <section class="profil-creator-box">
            <div class="profil-creator-picture"></div>
            <div class="profil-creator-head">
                <h1 class="profil-creator-name">Gaspard G.</h1>
                <p class="suscribe">S'abonner <span><img src="assets/Lock.svg" alt="icon lock"></span></p>
            </div>
            <div class="profil-creator-resume">
                <p><span id="nb-contributors">125</span> contributeurs</p>
                <p id="resume">Je raconte des petites et grandes histoires sur notre société. Une nouvelle vidéo (presque) tous les dimanches. Abonne toi !</p>
            </div>
        </section>
        <section class="category-selector">
            <p class="category" id="publications">Publications</p>
            <p class="active category" id="community">Communauté</p>
            <p class="category" id="about">A propos</p>
        </section>

        <section class="community-box">
            <div class="community-loading-box">
                <div class="community-loading-box-txt">
                    <span><img src="assets/Lock-dark.svg" alt="icon dark lock"></span>
                    <p>S'abonner pour accéder <br> à la communauté de <span id="creator-name">Gaspard G.</span></p>
                </div>
                <div class="loading-div"></div>
                <div class="loading-div"></div>
                <div class="loading-div"></div>
                <div class="loading-div"></div>
                <div class="loading-div"></div>
                <div class="loading-div"></div>
                <div class="loading-div"></div>
            </div>
        </section>
    </main>
</body>
</html>

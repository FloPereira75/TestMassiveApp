<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Massive App</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    </head>
<body>
    <main class="container">
        <header>
            <h1>Publications</h1>
            <div class="notif-and-profile-box">
                <span><img src="assets/notification.svg" alt="notification icon"><img id="red-notif" src="assets/red-notif.svg" alt="notification circle red"></span>
                <img id="profile-img" src="assets/profil-picture.svg" alt="profile picture">
            </div>
        </header>
        <div class="fav-creator-follow-box">
            <p>Vous ne suivez personne pour le moment</p>
            <input type="button" id="show-creator-btn" value="Découvrir les créateurs">
        </div>
    </main>
    <footer>
        <nav>
            <a href="#" id="home"><img src="assets/home-white.svg" alt="home icon"><span class="active line-nav"></span></a>
            <a href="#" id="explorer"><img src="assets/explorer.svg" alt="explorer icon"><span class="line-nav"></span></a>
            <a href="#" id="bookmark"><img src="assets/bookmark.svg" alt="bookmark icon"><span class="line-nav"></span></a>
        </nav>
    </footer>
</body>
</html>
